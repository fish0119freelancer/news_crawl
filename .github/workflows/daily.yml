name: Daily News Report

on:
  schedule:
    - cron: "16 1 * * *" # 台灣時間 09:16 UTC+8 → 22:16
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate PDF
        run: python main.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      # 🔍 Debug：確認 PDF 有沒有生成
      - name: Check generated files
        run: ls -al

      - name: Check PDF exists
        run: |
          if [ -f news_report.pdf ]; then
            echo "✅ PDF generated successfully"
          else
            echo "❌ PDF not found"
            exit 1
          fi

      - name: Move PDF to docs
        run: |
          mkdir -p docs
          cp news_report.pdf docs/
          touch docs/.nojekyll

      - name: Commit PDF to main/docs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/news_report.pdf
          git commit -m "update daily report" || echo "No changes to commit"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git main



      - name: Send LINE message
        run: |
          TODAY=$(date +"%Y-%m-%d")
          OWNER=${{ github.repository_owner }}
          REPO=${{ github.event.repository.name }}
          URL="https://${OWNER}.github.io/${REPO}/news_report.pdf"

          curl -X POST https://api.line.me/v2/bot/message/push \
            -H "Authorization: Bearer ${{ secrets.LINE_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{
              \"to\": \"${{ secrets.LINE_USER_ID }}\",
              \"messages\":[
                {
                  \"type\":\"text\",
                  \"text\":\"📄 $TODAY 的每日新聞報告已生成！下載連結：$URL\"
                }
              ]
            }"
