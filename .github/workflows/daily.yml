name: Daily News Report

on:
  schedule:
    - cron: "16 1 * * *" 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate PDF
        run: python main.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Move PDF to docs
        run: |
          mkdir -p docs
          cp news_report.pdf docs/
          touch docs/.nojekyll

      - name: Commit PDF to main/docs
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git pull origin main --rebase
          git add docs/news_report.pdf
          git commit -m "update daily report" || echo "No changes to commit"
          git push origin main

      - name: Send LINE message
        run: |
          TODAY=$(date +"%Y-%m-%d")
          URL="https://<你的GitHub帳號>.github.io/<repo名稱>/docs/news_report.pdf"
          curl -X POST https://api.line.me/v2/bot/message/push \
            -H "Authorization: Bearer ${{ secrets.LINE_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{
              \"to\": \"${{ secrets.LINE_USER_ID }}\",
              \"messages\":[
                {
                  \"type\":\"text\",
                  \"text\":\"📄 $TODAY 的每日新聞報告已生成！下載連結：$URL\"
                }
              ]
            }"
