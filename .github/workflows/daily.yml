name: Daily News Report

on:
  schedule:
    - cron: "16 1 * * *" # å°ç£æ™‚é–“ 09:16 UTC+8 â†’ UTC 01:16
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate Daily PDF
        run: python main.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      # ğŸ” Debugï¼šåˆ—å‡ºç•¶å‰ç›®éŒ„æª”æ¡ˆ
      - name: Check generated files
        run: ls -al

      # âœ… ç¢ºèª PDF æ˜¯å¦å­˜åœ¨
      - name: Check PDF exists
        run: |
          TODAY=$(date +"%Y%m%d")
          if [ -f "news_summary_${TODAY}.pdf" ]; then
            echo "âœ… PDF generated successfully: news_summary_${TODAY}.pdf"
          else
            echo "âŒ PDF not found"
            exit 1
          fi

      # ğŸ“‚ å°‡ PDF ç§»å‹•åˆ° docs ç›®éŒ„
      - name: Move PDF to docs
        run: |
          TODAY=$(date +"%Y%m%d")
          mkdir -p docs
          cp "news_summary_${TODAY}.pdf" "docs/news_summary_${TODAY}.pdf"
          # ä¿æŒ GitHub Pages ä¸è¦è¢« Jekyll è™•ç†
          touch docs/.nojekyll

      # ğŸ“¤ Commit PDF åˆ° main/docs
      - name: Commit PDF to main/docs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TODAY=$(date +"%Y%m%d")
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add "docs/news_summary_${TODAY}.pdf"
          git commit -m "update daily report: ${TODAY}" || echo "No changes to commit"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git main

