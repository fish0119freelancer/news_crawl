name: Daily News Report

on:
  schedule:
    - cron: "0 14 * * *" # 每天 UTC 14:00 → 台灣時間 22:00
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate PDF
        run: python generate_pdf_summary.py

      # 把 PDF 複製到 docs 資料夾 (GitHub Pages)
      - name: Move PDF to docs
        run: |
          mkdir -p docs
          cp news_report.pdf docs/

      - name: Commit PDF to gh-pages
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/news_report.pdf
          git commit -m "update daily report"
          git push origin main

      - name: Send LINE message
        run: |
          TODAY=$(date +"%Y-%m-%d")
          URL="https://<你的GitHub帳號>.github.io/<repo名稱>/news_report.pdf"
          curl -X POST https://api.line.me/v2/bot/message/push \
            -H "Authorization: Bearer ${{ secrets.LINE_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{
              \"to\": \"${{ secrets.LINE_USER_ID }}\",
              \"messages\":[
                {
                  \"type\":\"text\",
                  \"text\":\"📄 $TODAY 的每日新聞報告已生成！下載連結：$URL\"
                }
              ]
            }"
